<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    
      <div class="floating-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
      </div>
      <div class="container" id="container">
        <div class="form-container sign-up-container">
          <form id="register-form">
            <h1>Create Account</h1>
            <div class="social-container">
              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="so
              <a href="#" class="social"><i class="fab fa-linkedicial"><i class="fab fa-google-plus-g"></i></a>n-in"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" id="inpUsername" placeholder="Name" autocomplete="name" />
            <input type="email" id="inpEmail" placeholder="Email" autocomplete="email" />
            <input type="password" id="inpPwd" placeholder="Password" autocomplete="new-password" />
            <input type="password" id="inpConfirmPwd" placeholder="Confirm Password" autocomplete="new-password" />
            <button type="submit">Sign Up</button>
          </form>
        </div>
        <div class="form-container sign-in-container">
          <form id="login-form">
            <h1>Sign in</h1>
            <div class="social-container">
              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
              <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <input type="email" id="inpEmail-login" placeholder="Email" autocomplete="email" />
            <input type="password" id="inpPwd-login" placeholder="Password" autocomplete="current-password" />
            <a href="#" class="forgot-link">Forgot your password?</a>
            <button type="submit">Sign In</button>
            
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Welcome Back!</h1>
              <p>To keep connected with us please login with your personal info</p>
              <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
              <div class="illustration">
                <i class="fas fa-hand-wave" style="font-size: 4rem; color: rgba(255,255,255,0.9);"></i>
              </div>
              <h1>Hello, Friend!</h1>
              <p>Enter your personal details and start journey with us</p>
              <button class="ghost" id="signUp">Sign Up</button>
            </div>
          </div>
        </div>
      </div>

      </div>

      <script src="script.js"></script>
      <script type="module" src="login_register.js"></script>
  </body>
</html>
